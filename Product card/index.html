<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product card" />
    <meta name="author" content="Bernard Byrnes" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card-wrapper">
        <div class="card">
          <!-- TOP CARD -->
          <div class="card-top">
            <img src="images/nike.png" class="logo" />
            <div class="card-top-text">
              <h1>Air Structure</h1>
              <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae
                ex quidem incidunt inventore labore repellat molestiae dolorem
                voluptas laboriosam officia?
              </p>
            </div>
            <img src="images/shoe1.png" class="shoe-1" />
            <img src="images/shoe2.png" class="shoe-2" />
          </div>
          <!-- BOTTOM CARD -->
          <div class="card-bottom">
            <h1>AIR STRUCTURE</h1>
            <div class="badge">New</div>
            <h3>Running Shoes</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <!-- size section -->
            <div class="size">
              <h4>Size</h4>
              <div class="sizes">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
              </div>
            </div>
            <!-- end of size section -->
            <!-- color section -->
            <div class="color">
              <h4>Color</h4>
              <div class="colors">
                <div class="color-1"></div>
                <div class="color-2"></div>
              </div>
            </div>
            <!-- End of color -->
            <div class="price">
              <span>USD</span>
              <span class="prc">350,00</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
